<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="stylesheet" type="text/css" href="advanced_search.css">
        <link rel="icon" href="https://cdn.freebiesupply.com/logos/large/2x/google-g-2015-logo-png-transparent.png" type="image/x-icon">
    </head>
    <body>
        <div class="first">
            <a href="index.html" class="one">Google Search</a>
            <a href="image_search.html" class="two">Image Search</a>
        </div>
        <img src="https://logowik.com/content/uploads/images/google-logo-2020.jpg" alt="GoogleImg" width="7%">
        <p class="a_s">Advanced Search</p>
        <hr>
        <div class="three">
            <div class="four">Find pages with...</div>
            <div class="five"><b>To do this in the search box.</b></div>
        </div>
        <div>
            <form action="https://www.google.com/search">
                <div class="second">
                    <label>all these words:</label>
                    <input type="text" name="as_q" class="a"> 
                    <label><b> type the important:</b> tri-colour rat terrier</label><br>
                    
                    <label>this exact word or phrase:</label>
                    <input type="text" name="as_apq" class="b">
                    <label><b>Put exact words in quoyes:</b> "rat terrier"</label> <br>

                    <label> any of these words:</label>
                    <input type="text" name="as_oq" class="c">
                    <label><b>Type OR between all the words you want: </b> miniature OR standard</label> <br>

                    <label>none of these words: </label>
                    <input type="text" name="as_eq" class="d">
                    <label><b>Put a minus sign just before words that you don't want:</b> -rodent, -"Jack Russell" </label>
                </div>
                <input type="submit" value="Advanced search" class="third">
            </form>
        </div>
    </body>
</html>
